<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list application</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1> Todo List</h1>
    <div class="lines">
      <ul id="todos-container">
      </ul>
    </div>
    <p>Add items on the list, you can click on an item to check it off</p>
    <div id="container">
  <input id="note" type="text" placeholder="Add something" />
  <select id="priority">
    <option value="low">Low</option>
    <option value="medium">Medium</option>
    <option value="high">High</option>
  </select>
  <button type="button" onclick="createTodo()">Add</button>
  <button type="button" onclick="deleteTodos()">Delete all</button>
  <button type="button" onclick="sortTodosByPriority()">Sort by priority</button>
</div>
    <script src="./script.js"></script>
  </body>
</html>
